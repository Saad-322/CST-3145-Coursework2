<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>

<body>
    <p id='response'></p>
    <button onclick="fetchLesson()">Fetch Lesson</button>
    <script>
        function fetchLesson() {
            fetch('http://localhost:3000/lessons').then(
                function(response) {
                    response.text().then(
                        function(text){
                            document.getElementById('response').innerHTML = text
                        }
                    )
                }
            )
        }
    </script>
</body>

</html>
